<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Restaurant Menu Generator{% endblock %}</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <style>
            :root {
                --primary-color: #f8b400;
                --secondary-color: #5c3d2e;
                --accent-color: #e45826;
                --light-color: #f9f5f0;
                --dark-color: #2d2424;
            }

            body {
                font-family: 'Montserrat', sans-serif;
                background-color: var(--light-color);
                color: var(--dark-color);
            }

            h1, h2, h3, h4, h5, h6 {
                font-family: 'Playfair Display', serif;
            }

            .menu-item {
                border-bottom: 1px dashed var(--secondary-color);
            }

            .btn-primary {
                background-color: var(--primary-color);
                color: var(--dark-color);
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                background-color: var(--accent-color);
                color: white;
            }

            .navbar {
                background-color: var(--secondary-color);
                color: white;
            }

            .footer {
                background-color: var(--dark-color);
                color: var(--light-color);
            }

            .card {
                border-radius: 12px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            }

            .menu-decoration {
                position: relative;
            }

            .menu-decoration::before {
                content: 'âœ¦';
                color: var(--accent-color);
                font-size: 1.5rem;
                position: absolute;
                left: -25px;
                top: 50%;
                transform: translateY(-50%);
            }

            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#f8b400',
                            secondary: '#5c3d2e',
                            accent: '#e45826',
                            light: '#f9f5f0',
                            dark: '#2d2424',
                        },
                        fontFamily: {
                            montserrat: ['Montserrat', 'sans-serif'],
                            playfair: ['"Playfair Display"', 'serif'],
                        },
                    }
                }
            }
        </style>

        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <nav class="navbar p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="/" class="text-2xl font-playfair font-bold">
                    <i class="fas fa-utensils mr-2"></i>
                    MenuCraft
                </a>
                <div class="hidden md:flex space-x-9">
                    <span id="auth-links-desktop">
                        <a
                            href="{% url 'login' %}"
                            class="hover:text-primary transition"
                            >Login</a
                        >
                        <a
                            href="{% url 'register' %}"
                            class="hover:text-primary transition"
                            >Register</a
                        >
                    </span>
                </div>
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-white text-xl">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>

            <div id="mobile-menu" class="hidden md:hidden w-full mt-2">
                <div id="auth-links-mobile" class="flex flex-col space-y-3 p-4">
                    <a
                        href="{% url 'login' %}"
                        class="hover:text-primary transition"
                        >Login</a
                    >
                    <a
                        href="{% url 'register' %}"
                        class="hover:text-primary transition"
                        >Register</a
                    >
                </div>
            </div>
        </nav>

        <main class="container mx-auto p-4 my-8">
            {% block content %} {% endblock %}
        </main>

        <footer class="footer p-6">
            <div class="container mx-auto">
                <div
                    class="flex flex-col md:flex-row justify-between items-center"
                >
                    <div class="mb-4 md:mb-0">
                        <h3 class="font-playfair text-xl mb-2">MenuCraft</h3>
                        <p class="text-sm opacity-75">
                            Beautiful restaurant menu generator
                        </p>
                    </div>
                    <div class="flex space-x-4">
                        <a
                            href="#"
                            class="text-light hover:text-primary transition"
                            ><i class="fab fa-github-f"></i
                        ></a>
                    </div>
                </div>
                <div
                    class="border-t border-gray-700 mt-6 pt-4 text-center text-sm opacity-75"
                >
                    &copy; {% now "Y" %} MenuCraft. All rights reserved.
                </div>
            </div>
        </footer>

        <script>
            document
                .getElementById("menu-toggle")
                .addEventListener("click", function () {
                    const mobileMenu = document.getElementById("mobile-menu");
                    mobileMenu.classList.toggle("hidden");
                });
        </script>

        {% block extra_js %}{% endblock %}
        <script src="/static/js/auth_manager.js"></script>
    </body>
</html>
